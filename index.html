<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gym Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gym Tracker</a>
        <div class="d-flex align-items-center">
          <span id="userEmail" class="text-muted small me-3"></span>
          <button id="signOutBtn" class="btn btn-outline-light btn-sm me-2 d-none">Sign out</button>
          <a id="loginLink" class="btn btn-outline-light btn-sm" href="login.html">Sign in</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thêm bài tập</h5>
              <form id="addExerciseForm">
                <div class="mb-3">
                  <label class="form-label">Tên bài tập</label>
                  <input id="exerciseName" class="form-control" placeholder="Ví dụ: Back Squat" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Nhóm cơ (tùy chọn)</label>
                  <input id="muscleGroup" class="form-control" placeholder="Ví dụ: Legs">
                </div>
                <button class="btn btn-primary w-100" type="submit">Thêm</button>
              </form>
            </div>
          </div>

          <h6 class="mt-4">Danh sách bài tập</h6>
          <ul id="exerciseList" class="list-group mt-2"></ul>
        </div>

        <div class="col-lg-8">
          <div id="emptyState" class="text-center text-muted my-5">
            Chọn một bài tập để xem lịch sử và ghi lại set.
          </div>

          <div id="exerciseDetail" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 id="detailName"></h4>
              <div>
                <button id="btnLogSet" class="btn btn-success me-2">Ghi set</button>
                <button id="btnDeleteExercise" class="btn btn-outline-danger">Xóa</button>
              </div>
            </div>

            <div class="card mb-3">
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted" id="detailGroup"></h6>
                <p id="detailSummary" class="mb-0"></p>
              </div>
            </div>

            <h5>Lịch sử set</h5>
            <ul id="setList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Log Set -->
    <div class="modal fade" id="logSetModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ghi một set</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="logSetForm">
              <div class="mb-3">
                <label class="form-label">Cân nặng (kg)</label>
                <input id="setWeight" type="number" step="0.1" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Số rep</label>
                <input id="setReps" type="number" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Ghi chú</label>
                <input id="setNote" type="text" class="form-control">
              </div>
              <div class="text-end">
                <button type="submit" class="btn btn-primary">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
