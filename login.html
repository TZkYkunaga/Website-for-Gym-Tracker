<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Gym Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center justify-content-center" style="min-height:100vh; background:#f8f9fa;">
    <div class="card p-4 shadow-sm" style="max-width:520px; width:100%;">
      <h4 class="mb-3">Đăng nhập / Đăng ký</h4>
  <p class="text-muted">Sử dụng username và mật khẩu đơn giản (lưu cục bộ trong trình duyệt) để đăng ký hoặc đăng nhập.</p>

      <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="signInTab" data-bs-toggle="tab" data-bs-target="#signInPane" type="button" role="tab">Sign in</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="signUpTab" data-bs-toggle="tab" data-bs-target="#signUpPane" type="button" role="tab">Sign up</button>
        </li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane fade show active" id="signInPane" role="tabpanel">
          <form id="signInForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input id="signInUsername" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input id="signInPassword" type="password" class="form-control" required>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">Sign in</button>
            </div>
          </form>
        </div>

        <div class="tab-pane fade" id="signUpPane" role="tabpanel">
          <form id="signUpForm">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input id="signUpUsername" type="text" class="form-control" required>
              <div id="signUpUsernameHelp" class="form-text text-danger d-none"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input id="signUpPassword" type="password" class="form-control" required>
              <div id="signUpPasswordHelp" class="form-text text-danger d-none"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Xác nhận mật khẩu</label>
              <input id="signUpPasswordConfirm" type="password" class="form-control" required>
              <div id="signUpConfirmHelp" class="form-text text-danger d-none"></div>
            </div>
            <div class="d-grid">
              <button class="btn btn-success">Create account</button>
            </div>
          </form>
        </div>
      </div>

      <div class="mt-3 text-center">
        <a href="index.html">Back to app (works offline)</a>
      </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      // Simple local username/password auth (stored in localStorage)
      const signInForm = document.getElementById('signInForm');
      const signUpForm = document.getElementById('signUpForm');

      function getUsers(){
        try{ return JSON.parse(localStorage.getItem('simple-users')||'[]'); }catch(e){ return []; }
      }
      function saveUsers(list){ localStorage.setItem('simple-users', JSON.stringify(list)); }

      function showError(msg){ alert(msg); }

      signUpForm.addEventListener('submit', (ev)=>{
        ev.preventDefault();
        const usernameEl = document.getElementById('signUpUsername');
        const passEl = document.getElementById('signUpPassword');
        const confirmEl = document.getElementById('signUpPasswordConfirm');
        const helpUser = document.getElementById('signUpUsernameHelp');
        const helpPass = document.getElementById('signUpPasswordHelp');
        const helpConfirm = document.getElementById('signUpConfirmHelp');

        const username = usernameEl.value.trim();
        const pass = passEl.value;
        const confirm = confirmEl.value;

        // hide helps
        [helpUser, helpPass, helpConfirm].forEach(h=>{ h.classList.add('d-none'); h.textContent = ''; });

        if(!username){ helpUser.textContent = 'Username không được để trống'; helpUser.classList.remove('d-none'); return; }
        if(username.length < 3){ helpUser.textContent = 'Username phải có ít nhất 3 ký tự'; helpUser.classList.remove('d-none'); return; }

        if(!pass || pass.length < 6){ helpPass.textContent = 'Mật khẩu phải có ít nhất 6 ký tự'; helpPass.classList.remove('d-none'); return; }
        if(pass !== confirm){ helpConfirm.textContent = 'Mật khẩu xác nhận không khớp'; helpConfirm.classList.remove('d-none'); return; }

        const users = getUsers();
        if(users.find(u=>u.username.toLowerCase()===username.toLowerCase())){ helpUser.textContent = 'Username đã tồn tại'; helpUser.classList.remove('d-none'); return; }

        users.push({ username, password: pass });
        saveUsers(users);
        // auto-login
        localStorage.setItem('simple-user', username);
        location.href = 'index.html';
      });

      signInForm.addEventListener('submit', (ev)=>{
        ev.preventDefault();
        const username = document.getElementById('signInUsername').value.trim();
        const pass = document.getElementById('signInPassword').value;
        const users = getUsers();
        const found = users.find(u=>u.username===username && u.password===pass);
        if(!found) return showError('Username hoặc mật khẩu không đúng');
        localStorage.setItem('simple-user', username);
        location.href = 'index.html';
      });
    </script>
  </body>
</html>
